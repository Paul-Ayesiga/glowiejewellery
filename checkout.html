    <!-- Checkout Page -->
    <main class="py-8 px-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold mb-6">Checkout</h1>
            <div class="bg-white border border-gray-200 rounded-lg shadow-md p-4">
                <form>
                    <h2 class="text-xl font-semibold mb-4">Shipping Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="name" class="block text-gray-700">Full Name</label>
                            <input type="text" id="name" class="w-full border border-gray-300 rounded-lg p-2">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700">Email</label>
                            <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-2">
                        </div>
                        <div>
                            <label for="address" class="block text-gray-700">Address</label>
                            <input type="text" id="address" class="w-full border border-gray-300 rounded-lg p-2">
                        </div>
                        <div>
                            <label for="city" class="block text-gray-700">City</label>
                            <input type="text" id="city" class="w-full border border-gray-300 rounded-lg p-2">
                        </div>
                        <div>
                            <label for="state" class="block text-gray-700">State</label>
                            <input type="text" id="state" class="w-full border border-gray-300 rounded-lg p-2">
                        </div>
                        <div>
                            <label for="zip" class="block text-gray-700">ZIP Code</label>
                            <input type="text" id="zip" class="w-full border border-gray-300 rounded-lg p-2">
                        </div>
                    </div>

                    <h2 class="text-xl font-semibold mb-4">Payment Information</h2>
                    <div class="mb-6">
                        <label for="card-number" class="block text-gray-700">Card Number</label>
                        <input type="text" id="card-number" class="w-full border border-gray-300 rounded-lg p-2">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="expiry-date" class="block text-gray-700">Expiry Date</label>
                            <input type="text" id="expiry-date" class="w-full border border-gray-300 rounded-lg p-2">
                        </div>
                        <div>
                            <label for="cvv" class="block text-gray-700">CVV</label>
                            <input type="text" id="cvv" class="w-full border border-gray-300 rounded-lg p-2">
                        </div>
                    </div>

                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Place Order</button>
                </form>
            </div>
        </div>
    </main>
